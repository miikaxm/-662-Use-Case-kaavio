<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Äänestys Sovellus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">Äänestys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Valikko
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item disabled" id="dropdownLogOff" href="#">Kirjaudu ulos</a></li>
                            <li><a id="registerBtn" class="dropdown-item" href="#">Rekisteröidy</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-decoration-underline" id="logInButton" aria-current="page" href="#">Kirjaudu sisään</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="navUsername" aria-current="page" href="#"></a>
                </li>
                <li id="createPollBtn" class="nav-item invisible">
                    <a class="nav-link active border border-primary rounded-pill" aria-current="page" href="#">Luo äänestys</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Log in form -->
    <div id="logInForm" class="container start-50 translate-middle top-50 ps-4 pe-4 bg-dark text-white rounded shadow position-absolute invisible" style="max-width: 600px;">
        <button id="logInFormCloseBtn" type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" aria-label="Sulje"></button>
        <h2 class="pt-4 text-center">Kirjaudu sisään</h2>
        <p class="mb-4 pt-1 text-center text-secondary">Eikö sinulla ole vielä käyttäjätunnusta?<br>Luo se <a href="#" id="registerFromLogin">tästä</a></p>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control bg-secondary text-white border-0" id="loginUsername" placeholder="Syötä käyttäjänimesi" required>
                <label for="loginUsername" class="form-label text-white">Käyttäjätunnus</label>
                <p id="usernameInvalid" class="text-danger"></p>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control bg-secondary text-white border-0" id="loginPassword" placeholder="Syötä salasanasi" required>
                <label for="loginPassword" class="form-label text-white">Salasana</label>
                <p id="wrongPassword" class="text-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-5">Kirjaudu sisään</button>
        </form>
    </div>

    <!-- Register form -->
    <div id="RegisterForm" class="container start-50 translate-middle top-50 ps-4 pe-4 bg-dark text-white rounded shadow position-absolute invisible" style="max-width: 600px;">
        <button id="RegisterFormCloseBtn" type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" aria-label="Sulje"></button>
        <h2 class="pt-4 text-center">Rekisteröidy</h2>
        <p class="mb-4 pt-1 text-center text-secondary">Oletko jo rekisteröitynyt?<br>Kirjaudu sisään <a href="#" id="logInFromRegisteration">tästä</a></p>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control bg-secondary text-white border-0" id="registerUsername" placeholder="Syötä käyttäjänimesi" required>
                <label for="registerUsername" class="form-label text-white">Käyttäjätunnus</label>
                <p id="usernameTakenWarning" class="text-danger"></p>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control bg-secondary text-white border-0" id="registerPassword" placeholder="Syötä salasanasi" required>
                <label for="loginPassword" class="form-label text-white">Salasana</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Tee käyttäjästä ylläpitäjä
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-5">Luo tunnus</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
