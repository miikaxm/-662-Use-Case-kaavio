<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Äänestys Sovellus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">Äänestys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Valikko
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item disabled" id="dropdownLogOff" href="#">Kirjaudu ulos</a></li>
                            <li><a id="registerBtn" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#registerModal" href="#">Rekisteröidy</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-decoration-underline" data-bs-toggle="modal" data-bs-target="#LogInModal" id="logInButton" aria-current="page" href="#">Kirjaudu sisään</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="navUsername" aria-current="page" href="#"></a>
                </li>
                <li id="createPollBtn" class="nav-item invisible">
                    <a class="nav-link active border border-primary rounded-pill" aria-current="page" id="createVotingBtn" data-bs-toggle="modal" data-bs-target="#createVotingModal" href="#">Luo äänestys</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Äänestykset -->
    <div class="container text-center">
        <div class="row row-cols-3">
            <!-- Tähän tulee äänestyksen luonti formin kautta -->
        </div>
    </div>

    <!-- Log in form modal -->
    <div class="modal fade" id="LogInModal" tabindex="-1" aria-labelledby="LogInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="LogInModalLabel">Kirjaudu sisään</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-4 pt-1 text-center text-secondary">Eikö sinulla ole vielä käyttäjätunnusta?<br>Luo se <a href="#" data-bs-target="#registerModal" data-bs-toggle="modal" id="registerFromLogin">tästä</a></p>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-secondary text-white border-0" id="loginUsername" placeholder="Syötä käyttäjänimesi" required>
                        <label for="loginUsername" class="form-label text-white">Käyttäjätunnus</label>
                        <p id="usernameInvalid" class="text-danger"></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control bg-secondary text-white border-0" id="loginPassword" placeholder="Syötä salasanasi" required>
                        <label for="loginPassword" class="form-label text-white">Salasana</label>
                        <p id="wrongPassword" class="text-danger"></p>
                    </div>
                    </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulje</button>
                            <button type="submit" class="btn btn-primary">Kirjaudu</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>

    <!-- Register form modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="registerModalLabel">Rekisteröidy</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-4 pt-1 text-center text-secondary">Oletko jo rekisteröitynyt?<br>Kirjaudu sisään <a href="#" data-bs-target="#LogInModal" data-bs-toggle="modal" id="logInFromRegisteration">tästä</a></p>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-secondary text-white border-0" id="registerUsername" placeholder="Syötä käyttäjänimesi" required>
                        <label for="registerUsername" class="form-label text-white">Käyttäjätunnus</label>
                        <p id="usernameTakenWarning" class="text-danger"></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control bg-secondary text-white border-0" id="registerPassword" placeholder="Syötä salasanasi" required>
                        <label for="registerPassword" class="form-label text-white">Salasana</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                        Tee käyttäjästä ylläpitäjä
                        </label>
                    </div>
                    </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulje</button>
                            <button type="submit" class="btn btn-primary">Kirjaudu</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>

    <!-- Äänestyksen luonti modal -->
    <div class="modal fade" id="createVotingModal" tabindex="-1" aria-labelledby="createPollLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="createPollLabel">Luo äänestys</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
            </div>
            <div class="modal-body">
                <form id="createPollForm">
                <div class="mb-3">
                    <label for="pollTitle" class="form-label">Otsikko</label>
                    <input type="text" id="pollTitle" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="pollDescription" class="form-label">Kuvaus</label>
                    <input type="text" id="pollDescription" class="form-control">
                </div>

                <div id="pollOptionsContainer">
                    <label class="form-label">Vaihtoehdot</label>
                    <input type="text" class="form-control mb-2 pollOption" placeholder="Vaihtoehto 1" required>
                    <input type="text" class="form-control mb-2 pollOption" placeholder="Vaihtoehto 2" required>
                </div>

                <button type="button" id="addOptionBtn" class="btn btn-secondary btn-sm">+ Lisää vaihtoehto</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulje</button>
                <button type="submit" form="createPollForm" class="btn btn-primary">Luo äänestys</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
